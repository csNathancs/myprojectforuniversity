<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Brasil e Inglaterra</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .clock-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .clock {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .clock h2 {
            margin-bottom: 20px;
        }
        .time {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Relógio Brasil e Inglaterra</h1>
    </header>

    <!-- Corpo -->
    <main class="container clock-container">
        <!-- Relógio do Brasil -->
        <div class="clock">
            <h2>Hora no Brasil (BRT)</h2>
            <div class="time" id="br-time">--:--:--</div>
        </div>
        
        <!-- Relógio da Inglaterra -->
        <div class="clock">
            <h2>Hora na Inglaterra (GMT)</h2>
            <div class="time" id="uk-time">--:--:--</div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; <script>document.write(new Date().getFullYear());</script> - Relógio Brasil & Inglaterra</p>
    </footer>

    <!-- JavaScript para exibir as horas -->
    <script>
        function updateClocks() {
            // Hora no Brasil (Brasília - BRT)
            const brTime = new Date().toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo' });
            document.getElementById('br-time').textContent = brTime;

            // Hora na Inglaterra (GMT)
            const ukTime = new Date().toLocaleTimeString('en-GB', { timeZone: 'Europe/London' });
            document.getElementById('uk-time').textContent = ukTime;
        }

        // Atualiza os relógios a cada segundo
        setInterval(updateClocks, 1000);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
